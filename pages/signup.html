<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sign up</title>
        <link rel="icon" href="../images/troo-grocery-logo.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
      </head>
<body>
   
  <div class="su-container">
    <div class="su-wrapper">
      <div class="su-image-section">
        <img src="../images/log-sign-img.svg" alt="Vegetables on Table">
        <div class="su-logo">
          <img src="../images/sign-logo-troo.svg" alt="Logo">
          
        </div>
      </div>
      <div class="su-form-section">
        <h2 class="su-title">Welcome to TRoo Grocery</h2>
        <p class="su-subtitle">Create your account by filling the form below</p>
        <form class="su-form">
          <input type="text" placeholder="Full Name" class="su-input" required>
          <input type="email" placeholder="Email" class="su-input" required>
          <input type="password" placeholder="Password" class="su-input" required>
          <input type="password" placeholder="Confirm Password" class="su-input" required>
          <div class="su-checkbox">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="su-btn">Sign Up Now</button>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
