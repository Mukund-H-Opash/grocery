<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
      </head>
<body>
   
  <div class="log-container">
    <div class="log-wrapper">
      <div class="log-image-section">
        <img src="../images/log-sign-img.svg" alt="Vegetables on Table">
        <div class="log-logo">
          <img src="../images/sign-logo-troo.svg" alt="Logo">
        </div>
      </div>
      <div class="log-form-section">
        <h2 class="log-title">Welcome back</h2>
        <p class="log-subtitle">A whole new online shopping journey starts right here.</p>
        <form class="log-form">
          <input type="email" placeholder="Email Address" class="log-input" required>
          <input type="password" placeholder="Password" class="log-input" required>
          <div class="log-checkbox">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <button type="submit" class="log-btn">Login Now</button>
          <a href="#" class="log-forgot">Forgot password?</a>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
